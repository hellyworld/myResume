<!doctype html>
<html lang="en">

<head>
  {% load staticfiles %}
  <title>{% block title %}Resume Adrian Helerea{% endblock %}</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--Custom CSS-->
  <link rel="stylesheet" href="{% static 'css/resume.css' %}">
</head>

<body>

  <div class="container">
    {% include "navbar.html" %}
    {% include "jumbotron.html" %}

    <div class="container">
      <div class="bpu afn afd">
        <h2 class="bpv bpw" id="experience"><span class="fas fa-briefcase mr-2"></span>Experience</h2>

      <div class="container">
        {% include "experience.html" %}
      </div>
    </div>

    <div class="container text-right text-muted">
      <small>&copy; 2018 Copyrights: Adrian Helerea</small>
    </div>
  </div>
</body>
<!-- Optional JavaScript -->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
